<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Padding </title>
    <link rel="stylesheet" href="styles/css/master.css">
  </head>
  <body>

    <div class="all clearFix">

<!-- Header Section Start -->

      <div class="header col-12">

      </div>

<!-- Header Section Finish -->



<!-- First Row Section Start -->

      <div class="row">

          <div class="section col-4">

              <img class="desktop image" src="assets/images/1.jpg" alt="1">

              <img class="mobile image" src="assets/images/5.jpg" alt="5">

          </div>

          <div class="section col-4">

            <img class="desktop image" src="assets/images/2.jpg" alt="2">

            <img class="mobile image" src="assets/images/4.jpg" alt="4">

          </div>

          <div class="section col-4">

            <img class="desktop image" src="assets/images/3.jpg" alt="3">

            <img class="mobile image" src="assets/images/3.jpg" alt="3">

          </div>

      </div>

<!-- First Row Section Finish -->



<!-- Second Row Section Start -->

      <div class="row">

        <div class="section col-6">

          <img class="desktop image" src="assets/images/4.jpg" alt="4">

          <img class="mobile image" src="assets/images/2.jpg" alt="2">

        </div>

        <div class="section col-6 finalFooter">

          <img class="desktop image" src="assets/images/5.jpg" alt="5">

          <img class="mobile image" src="assets/images/1.jpg" alt="1">

        </div>

      </div>

<!-- Second Row Section Finish -->



<!-- Footer Section Start -->

      <div class="footer col-12">

      </div>

<!-- Footer Section Finish -->

  </div>





  </body>
</html>
